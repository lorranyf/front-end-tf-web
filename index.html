<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeTasker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button onclick="mostrarPagina('login')">Login</button>
        <button onclick="mostrarPagina('painel')">Painel</button>
        <button onclick="mostrarPagina('tarefas')">Tarefas</button>
        <button onclick="mostrarPagina('calendario')">Calendário</button>
        <button onclick="mostrarPagina('compras')">Lista de Compras</button>
    </div>

    <!-- Páginas -->
    <div id="login" class="pagina ativa">
        <h1>Login / Registro</h1>
        <form onsubmit="fazerLogin(event)">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button type="submit">Login</button>
        </form>
        <a href="#" onclick="mostrarPagina('redefinir')">Esqueci minha senha</a>
    </div>

    <div id="redefinir" class="pagina">
        <h1>Redefinir Senha</h1>
        <form>
            <label for="emailRedefinir">E-mail</label>
            <input type="email" id="emailRedefinir" placeholder="Digite seu e-mail">
            <button type="submit" onclick="alert('Link de redefinição enviado!')">Enviar</button>
        </form>
        <button onclick="mostrarPagina('login')">Voltar</button>
    </div>

    <div id="painel" class="pagina">
        <h1>Painel Principal</h1>
        <ul id="tarefasHoje">
            <li>Tarefa 1 - Pendente</li>
            <li>Tarefa 2 - Concluída</li>
        </ul>
    </div>

    <div id="tarefas" class="pagina">
        <h1>Lista de Tarefas</h1>
        <ul id="listaTarefas">
            <li>
                <span>Tarefa 1 - Maria (12/12/2024)</span>
                <button onclick="marcarComoConcluida(this)">Marcar como Concluída</button>
            </li>
            <li>
                <span>Tarefa 2 - João (15/12/2024)</span>
                <button onclick="marcarComoConcluida(this)">Marcar como Concluída</button>
            </li>
        </ul>
    </div>

    <div id="calendario" class="pagina">
        <h1>Calendário</h1>
        <div class="calendario">
            <button onclick="verTarefa(12)">12/12</button>
            <button onclick="verTarefa(15)">15/12</button>
            <button onclick="verTarefa(20)">20/12</button>
        </div>
    </div>

    <div id="compras" class="pagina">
        <h1>Lista de Compras</h1>
        <ul id="listaCompras">
            <li>Arroz - R$10 <button onclick="removerItem(this)">Remover</button></li>
            <li>Feijão - R$8 <button onclick="removerItem(this)">Remover</button></li>
        </ul>
        <button onclick="mostrarPagina('adicionarItem')">Adicionar Item</button>
    </div>

    <div id="adicionarItem" class="pagina">
        <h1>Adicionar Item</h1>
        <form onsubmit="adicionarItem(event)">
            <label for="nomeItem">Nome do Item</label>
            <input type="text" id="nomeItem" placeholder="Digite o nome do item">
            <label for="precoItem">Preço do Item</label>
            <input type="number" id="precoItem" placeholder="Digite o preço">
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
